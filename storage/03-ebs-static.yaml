apiVersion: v1
kind: PersistentVolume
metadata:
  name: ebs-static
spec:
  accessModes:
  - ReadWriteOnce
  awsElasticBlockStore:
    fsType: ext4
    volumeID: vol-0e6a3a85bf408fd49 # EBS Volume ID
  capacity:
    storage: 20Gi
