apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:     # these labels are deployment labels
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:   # these labels should match with POD
      app: nginx
      project: roboshop
      component: frontend
  template:        # This is the POD definition
    metadata:
      labels:
        app: nginx
        project: roboshop
        component: frontend
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
